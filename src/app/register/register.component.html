<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <img
      id="profile-img"
      src="favicon.ico"
      class="profile-img-card"
    />
    <div class="outer">
      <h1 id="title">Mein Kalendar</h1>
      <div class="inner">
        <form
          *ngIf="!isSuccessful"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f ="ngForm"
          novalidate >
          <!-- method="POST" action="/"> -->

          <div class="form-group">
            <label for="username"> Username</label>
            <input id="username" class="form-control" type="text" placeholder="Benutzername" name="username"
                   [(ngModel)]="form.username"
                   required
                   minlength="3"
                   #username="ngModel"
                   [ngClass]="{ 'is-invalid': f.submitted && username.errors}" />
            <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
              <div *ngIf="username.errors['required']">Username is required</div>
              <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
            </div>

            <div class="form-group">
              <label for="email"> Email</label>
              <input id="email" class="form-control" type="text" placeholder="Email" name="email"
                     [(ngModel)]="form.email"
                     required
                     #email="ngModel"
                     [ngClass]="{ 'is-invalid': f.submitted && email.errors}" />
              <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Email must be a valid email address</div>
              </div>
            </div>

            <div class="form-group">
              <label for="password"> Password</label>
              <input id="password" class="form-control" type="password" placeholder="Passwort" name="password"
                     [(ngModel)]="form.password"
                     required
                     minlength="8"
                     #password="ngModel"
                     [ngClass]="{' is-invalid': f.submitted && password.errors }"
              />
              <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be 8 characters</div>
              </div>
            </div>

            <div class="form-group">
            <button id="loginbutton" class="button" type="submit" name="submitUser">Anmelden</button>
            </div>
            <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed"> Signup failed!<br /> {{errorMessage}}</div>
           <!-- <span id="errorMessage" class="button"></span> -->
          </div>
      </form>
      </div>
    </div>

</body>
