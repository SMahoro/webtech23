<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<img
  id="profile-img"
  src="./image/calendar.png"
  class="profile-img-card"
/>
<div class="outer">
  <h1 id="title">Mein Kalendar</h1>
  <div class="inner">
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f ="ngForm"
      novalidate >
      <!-- method="POST" action="/"> -->

      <div class="form-group">
       <!--  <label for="username"> Username</label> -->
        <input id="username" class="form-control" type="text" placeholder="Benutzername" name="username"
               [(ngModel)]="form.username"
               required
               #username="ngModel"
               [ngClass]="{ 'is-invalid': f.submitted && username.errors}" />
        <div class="invalid-feedback" *ngIf="username.errors && f.submitted"> Username is required</div>
        </div>

        <div class="form-group">
          <input id="password" class="form-control" type="password" placeholder="Passwort" name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="8"
                 #password="ngModel"
                 [ngClass]="{' is-invalid': f.submitted && password.errors }"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">Password must be 8 characters</div>
          </div>
        </div>

        <div class="form-group">
          <button id="loginbutton" class="button" type="submit" name="submitUser">Anmelden</button>
        </div>
        <div class="alert alert-danger" *ngIf="f.submitted && isLoginFailed"> Login failed!<br /> {{errorMessage}}</div>
        <!-- <span id="errorMessage" class="button"></span> -->
    </form>
  </div>

<div class=" alert alert-success" *ngIf="isLoggedIn">
  Logged in as {{roles}}.
</div>
</div>
</body>
