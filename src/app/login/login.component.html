<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="login.component.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
  <img
    id="profile-img"
    src="calendar.png"/>
        <div class="outer">
        <h1 id="title">Mein Kalendar</h1>
        <div class="inner">
          <form (ngSubmit)="onsubmit()" [formGroup]="loginForm">
            <div class="form-group">
              <input class="form-control" type="text" formControlName="username" placeholder="Benutzername" name="username"/>
              <input class="form-control" type="password" formControlName="password" placeholder="Passwort" name="password"/>
              <button [disabled]="!loginForm.valid" id="loginbutton" class="button" type="submit" name="submitUser">Anmelden</button> <!--class="btn btn-success"-->
            </div>
          </form>
        </div>
      </div>
</body>
