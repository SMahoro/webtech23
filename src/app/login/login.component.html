<form [formGroup]="loginForm" novalidate (ngSubmit)="onsubmit()" >
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="full-width">

              <input matInput class="form-control" type="text" formControlName="username" placeholder="Benutzername"  required/>
                <mat-icon matSuffix>person</mat-icon>
                <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                  Nutzername <strong>erforderlich</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field class="full-width" >
              <input matInput class="form-control" type="password" formControlName="password" placeholder="Passwort" required/>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Login</button>
    </mat-card-actions>
  </mat-card>
</form>
