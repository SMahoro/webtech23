<form [formGroup]="signupForm" novalidate (ngSubmit)="onSubmit()" xmlns="http://www.w3.org/1999/html">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Registrierung</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <div class="row">
          <div class="col">
            <mat-form-field hintLabel="Einloggen mit Nutzername und Passwort" class="full-width">
            <input matInput placeholder="Benutzername" formControlName="username" required>
              <mat-icon matSuffix>person_add</mat-icon>
              <mat-error *ngIf="signupForm.controls['username'].hasError('required')">
                Benutzername <strong>erforderlich</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field hintLabel="Mind. 8 Zeichen, mind. 1 GroÃŸ- und Kleinbuchstaben, Ziffer und Sonderzeichen" class="full-width">
            <input matInput class="form-control" type="password" formControlName="password" placeholder="Passwort" name="password" required >
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="signupForm.controls['password'].hasError('required')">
                Password <strong>erforderlich</strong>
              </mat-error>
            </mat-form-field>
        </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field hintLabel="Dasselbe Passwort wie oben" class="full-width">
              <input matInput  [type]="hide2 ? 'password' : 'text'" placeholder="Passwort wiederholen" formControlName="password2">
              <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="signupForm.controls['password2'].hasError('required')">
                Wiederholung Passwort <strong>erforderlich</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Registrieren</button>
    </mat-card-actions>
    </mat-card>

</form>
