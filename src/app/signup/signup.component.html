<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
  <img
    id="profile-img"
    src="../../calendar.png"/>
<div class="outer">
  <h1 id="title">Mein Kalendar</h1>
  <div class="inner">
    <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
      <div class="form-group">
        <input class="form-control" type="text" formControlName="username" placeholder="Benutzername" name="username"/>
        <input class="form-control" type="password" formControlName="password" placeholder="Passwort" name="password"/>
        <button [disabled]="!signupForm.valid" class="btn btn-success" type="submit">Anmelden</button>
      </div>
    </form>
  </div>
</div>
</body>
