<div class="mat-elevation-z8">
  <h3 class="m-3">Alle Einträge</h3>

  <div *ngIf="!deleted" class="container mt-3">
    <div class="table-responsive">
      <table class="m-3 table table-striped table-hover">
        <caption>Alle <code>Termin</code></caption>
        <thead>
        <tr>
          <th scope="col ">ID</th>
          <th scope="col ">Datum</th>
          <th scope="col ">Termin</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let appointment of appointment; let i=index;">

          <td>{{i+1}}</td>
          <td>{{ appointment.datum}}</td>
          <td>{{ appointment.termin}}</td>
          <td>
            <!--<a [href]="'mailto:' + appointment.username"><span class="bi bi-envelope px-5"></span></a> -->
            <a [routerLink]="['/table', appointment._id]"> <span class=" bi bi-pencil-square px-5 "></span></a>
            <button class="btn btn-danger"(click) = "delete(appointment._id)" class=" bi bi-trash px-5 " > </button>
          </td>
          <td>
            <div *ngIf="deleted" class=" container mt-3 ">
              <h3>Datensatz wurde gelöscht!</h3>
              <button type="button" class="btn btn-secondary" (click)="reload(false)">Zurück zur Tabelle</button>

            </div>
          </td>

         <!--
         <span (click)="deleteOne(appointment._id)" class=" bi bi-trash px-5 "></span>
          <td>

            <button class="btn btn-danger"(click) = "delete(appointment._id)" >Löschen </button>
          </td>

            <td>
          <div *ngIf="deleted" class=" container mt-3 ">
            <h3>Datensatz wurde gelöscht!</h3>
            <button type="button" class="btn btn-secondary" (click)="reload(false)">Zurück zur Tabelle</button>

          </div>
        </td>
          -->

        </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
